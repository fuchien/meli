version: 2
jobs:
    install:
        docker:
            - image: circleci/node:10.15.3
        working_directory: ~/repo

        steps:
            - checkout
            - restore_cache:
                  key: v1-npm-deps-{{ checksum "package.json" }}
            - run: yarn
            - save_cache:
                  key: v1-npm-deps-{{ checksum "package.json" }}
                  paths:
                      - ./node_modules

    cypress/run:
        docker:
            - image: cypress/base:10
        parallelism: 1
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - cache-{{ .Branch }}-{{ checksum "package.json" }}
            - run:
                  name: Npm CI
                  command: npm ci
            - run:
                  command: npx cypress verify
            - save_cache:
                  key: cache-{{ .Branch }}-{{ checksum "package.json" }}
                  paths:
                      - ~/.npm
                      - ~/.cache
            - persist_to_workspace:
                  root: ~/
                  paths:
                      - project
                      - .cache/Cypress
            - attach_workspace:
                  at: ~/
            - run:
                  name: Run Cypress tests
                  command: 'npx cypress run'

    build:
        steps:
            - run: yarn build

    deploy:
        docker:
            - image: buildpack-deps:trusty
        steps:
            - checkout
            - run:
                  name: Deploy Master to Heroku
                  command: |
                      git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
    version: 2
    build-deploy:
        jobs:
            - install
            - cypress/run
            - build
            - deploy:
                  requires:
                      - install
                  filters:
                      branches:
                          only: develop
